<!doctype html>
<html>
	<head>
		<title> Student Registration Form </title>
		<style>
			header {
				background-color: blue;
				padding: 0.1px;
				}
			body	{
				font-family: verdana;
				}
			h2	{
				color:blue;
				}
		</style>
	</head>
	<body style="background-color:skyblue">
		<header>
		<center><h1 style="color:white"> Resgistration Form </h1></center>
			
		</header>
		<main>
			<section>
				<h2>Personal Information: </h2>
			</section>
			<form>
				First Name: <input type="text" placeholder="enter your first name" />
				<br>
				<br>
				Last Name: <input type="text" placeholder="enter your last name" />
				<br>
				<br>
				<label for="male">
					Gender: <input type="radio" value="male" name="gender" id="male"/> Male
				</label>
				<label for="female">
					<input type="radio" value="female" name="gender" id="female"/> Female
				</label>
				<br>
				<br>
				Roll No: <input type="text" placeholder="enter your roll number" />
				<br>
				<br>
				Father's Name: <input type="text" placeholder="enter your father's name" />
				<br>
				<br>
				Mother's Name: <input type="text" placeholder="enter your Mother's name" />
				<br>
				<br>
				Mobile Number: <input type="text" placeholder="enter your mobile number" />
				<br>
				<br>
				Address: <input type="text" placeholder="enter your address" />
			</form>
			<br>
			<section>
				<h2>Select your Subjects: </h2>
			</section>
			<div>
				<label for="op">
					<input type="checkbox"  value="operating_system" id="op"/> Operating System
				</label>
				<br>
				<br>
				<label for="math">
					<input type="checkbox"  value="maths_iv" id="math"/> Maths IV
				</label>
				<br>
				<br>
				<label for="tafl">
					<input type="checkbox"  value="theory_of_automata_and_formal_languages" id="tafl"/> Theory of Automata ann Formal Languages
				</label>
				<br>
				<br>
				<label for="wd">
					<input type="checkbox"  value="web_designing" id="wd"/> Web Designing
				</label>
				<br>
				<br>
				<label for="tc">
					<input type="checkbox"  value="technical Comunication" id="tc"/> Technical Communication
				</label>
				<br>
				<br>
				<label for="css">
					<input type="checkbox"  value="computer_system_securities" id="css"/> Computer System Securities
				</label>
			</div>
			<br>
			<br>
			<form action="C:\DevUmi\submit.html">
				<input type="submit">
			</form>
		</main>
	</body>
</html>
