<!-- Practical 20 : To create an html page to demonstrate exception handling in JavaScript. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Exception Handling</title>
  </head>
  <body>
    <h1>Exception Handling in JavaScript</h1>
    <button onclick="handleException()">Throw Exception</button>
    <div id="output"></div>

    <script>
      function handleException() {
        try {
          // Code that might throw an exception
          var undefinedVar;
          console.log(undefinedVar.someProperty);
        } catch (error) {
          // Exception handling code
          var output = document.getElementById("output");
          output.innerHTML = "An exception occurred: " + error.message;
        }
      }
    </script>
  </body>
</html>
