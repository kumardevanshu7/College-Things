<!-- Practical 10 : To create an html file to demonstrate the CSS Color. -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Color Examples</title>
    <style>
      .text {
        color: red;
      }
      .green-bg {
        background-color: green;
      }
      .blue-border {
        border: 2px solid blue;
      }
      .heading {
        color: rgb(225, 0, 255);
      }

      h1,
      p,
      h2 {
        font-size: 37px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="text">This is red text.</h1>
    <p class="green-bg">This paragraph has a green background.</p>
    <div class="blue-border">
      <p>This paragraph has a blue border.</p>
    </div>
    <h2 class="heading">This heading is pink.</h2>
  </body>
</html>
